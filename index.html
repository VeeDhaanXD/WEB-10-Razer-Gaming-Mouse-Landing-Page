<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>



    <div class="left">
        <div class="circle">
            <div id="circle">
              <img src="https://img.icons8.com/?size=100&id=68088&format=png&color=000000" id="ok">


              
        <div class="nav">
            <div class="real">
                <ul>
                <p><i class="fa-solid fa-house"></i></p>
                <p><i class="fa-regular fa-heart"></i></p>
                <p><i class="fa-regular fa-images"></i></p>
                <p><i class="fa-solid fa-crop-simple"></i></p>
                <p><i class="fa-solid fa-gear"></i></p>
            </ul>

            </div>

            <div class="end">
                <ul>
                    <p><i class="fa-solid fa-arrow-right-from-bracket"></i></p>
                    <p><i class="fa-solid fa-user"></i></p>
                </ul>
            </div>
            </div>
        </div>
        </div>
        <div class="main">
            
            <input type="text" placeholder="Search Here !" id="sb"> 

            <div class="card">
                <h1>View Models</h1>
                <div class="title">
                    <div class="r1">
                        <button>Viper V2</button>
                        <button>DeathAdder</button>
                        <button>Basilisk V3</button>
                    </div>

                    <div class="r2">
                        <button>Orochi V2</button>
                        <button>DeathAdder V2</button>
                        <button>Viper 8KHz</button>

                    </div>

                
            </div>
            
        </div>
        
</div>


<div class="wrapper">
  <input type="text" placeholder="Enter something..." class="top-input" />

  <div class="image-stack">
    <img src="mouse1.png" class="img img-1" />
    <img src="mouse2.png" class="img img-2" />
    <img src="mouse3.png" class="img img-3" />
  </div>
</div>





<div class="gradient-box"></div>

        

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="style.js"></script>
</body>
</html>
